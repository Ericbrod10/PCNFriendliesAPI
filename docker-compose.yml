version: "3.8"

services:
  db:
    image: mysql:5.7.22
    restart: always
    container_name: "django-app-db"
    ports:
      - "32000:3306"
    environment:
      MYSQL_DATABASE: admin
      MYSQL_USER: Snowboarder
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - ./server/.dbdata:/var/lib/mysql

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
    - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
